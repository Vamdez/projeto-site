<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site teste</title>
    <link rel="stylesheet" type="text/css" href="estilos/style.css" />
    <script src="./js/first_js.js"></script>
</head>
<body>
    <main>
        <div class="header">
        <p class="texto">Calculadora</p>
    </div>
        <div class = "digits">
            <input type="text" class="conta">
            <input type="button" value= 1 class="btn" onclick="trocacor(this.value)">
            <input type="button" value= 2 class="btn" onclick="trocacor(this.value)">
            <input type="button" value= 3 class="btn" onclick="trocacor(this.value)">
            <input type="button" value="+" class="btn" onclick="trocacor(this.value)">
            <input type="button" value= 4 class="btn" onclick="trocacor(this.value)">
            <input type="button" value= 5 class="btn" onclick="trocacor(this.value)">
            <input type="button" value= 6 class="btn" onclick="trocacor(this.value)">
            <input type="button" value="-" class="btn" onclick="trocacor(this.value)">
            <input type="button" value="7" class="btn" onclick="trocacor(this.value)">
            <input type="button" value="8" class="btn" onclick="trocacor(this.value)">
            <input type="button" value="9" class="btn" onclick="trocacor(this.value)">
            <input type="button" value="x" class="btn" onclick="trocacor(this.value)">
            <input type="button" value="0" class="zero" onclick="trocacor(this.value)">
            <input type="button" value="/" class="btn" onclick="trocacor(this.value)">      
            <input type="submit" class="enviar" value="Resposta" onclick="resultadoConta()">
    </div>
    </main>
</body>

</html>
